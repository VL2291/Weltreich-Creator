 Norway.1.t:0 "Pressure of Germany"
 Norway.1.d:0 "The German Empire insists that our country should be their protector. They are expressing their willingness to go to war if we reject their proposal. Whether we can stand up to that powerful empire is unknown."
 Norway.1.a:0 "There's nothing I can do..."
 Norway.1.b:0 "Fight back!"