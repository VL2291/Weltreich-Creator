 GEO.1.t:0 "Proposal of Germany"
 GEO.1.d:0 "Germany has demanded the right to station within Georgia's territory in exchange for protecting us. This is enough to protect us from the Soviet threat, but at the same time, our sovereignty may be considered violated by Germany."
 GEO.1.a:0 "Fine."
 GEO.1.b:0 "Never."
