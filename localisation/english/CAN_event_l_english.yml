l_english:
 canada_wr.1.t:0 "Broken Coalition"
 canada_wr.1.d:0 "The Liberal-Conservative-CCF coalition collapsed after a crisis of coalition collapse. The CCF declared its withdrawal from the coalition and voted for no confidence in the cabinet. The Canadian Parliament has been dissolved and a new general election will be held."
 canada_wr.1.a:0 "Wobbling Canadian politics."
 canada_wr.2.t:0 "Democratic Coalition Conference"
 canada_wr.2.d:0 "Yesterday morning, Liberal Party leader Mackenzie King, Conservative Party leader Bennett and CCF leader Woodworth met and held talks. They gathered to set the direction of the coalition government and narrow their differences. Their attempt was..."
 canada_wr.2.a:0 "Successful."
 canada_wr.2.b:0 "Failed."
 canada_wr.3.t:0 "[GetYear] General Election"
 canada_wr.3.d:0 "After the dissolution of the parliament, a general election was held to form a new government. The party with the most votes in this general election is..."
 canada_wr.3.a:0 "Liberal Party."
 canada_wr.3.b:0 "CCF."
 canada_wr.3.c:0 "The election is in deadlock!"
 canada_wr.4.t:0 "Social Credit Party Dissolution Order"
 canada_wr.4.d:0 "This morning, under Article 98 of the Criminal Code, the Social Credit Party was classified as an extremist party and became an illegal party. They were forcibly dissolved and there is a lot of backlash, but this decision is unlikely to be reversed."
 canada_wr.4.a:0 "Goodbye fascists."
 canada_wr.5.t:0 "The Government in Turmoil"
 canada_wr.5.d:0 "In the new elections held after the dissolution of parliament, no party won the votes to form a government. Canada is in anarchy and if this continues, it will be plunged into great chaos."
 canada_wr.5.a:0 "It's a problem."
 canada_wr.6.t:0 "The Rise of Extremism"
 canada_wr.6.d:0 "The government's recent incompetence has led to steep growth in extremist forces. The growth of communism and fascism has increased to an extent that cannot be ignored, and their rise to power seems almost certain. It's time for us to make a choice, too."
 canada_wr.6.a:0 "Look Communism."
 canada_wr.6.b:0 "Fascism is the right way."
 canada_wr.7.t:0 "Demonstration of Communists"
 canada_wr.7.d:0 "In the wake of a broken government, a stopped country, and a low economic recovery, countless workers took to the streets to protest. Police managed to disperse the protesters within hours, but protests are taking place throughout the country and the communist protests are expected to continue."
 canada_wr.7.a:0 "This is the trend of the times."
 canada_wr.8.t:0 "Constitutional Amendment"
 canada_wr.8.d:0 "The current Canadian Constitution is very outdated and contains capitalist-friendly ideas. The new constitution for workers needs to be revised, but our right to amend the constitution is still with the British Parliament. Let's show them our new constitution and let them pass it."
 canada_wr.8.a:0 "They have to accept."
 canada_wr.9.t:0 "Constitutional Amendment"
 canada_wr.9.d:0 "The current Canadian Constitution is very outdated and contains capitalist-friendly ideas. Let's revise the new constitution for workers and lead Canada on the right path."
 canada_wr.9.a:0 "To a new era!"
 canada_wr.10.t:0 "Canada's Constitutional Amendment"
 canada_wr.10.d:0 "Recently, the Canadian government has sent a request to our parliament to approve a constitutional amendment. There has been a lot of discussion in the British parliament about their new constitution, and the parliament has come to a conclusion after a long discussion."
 canada_wr.10.a:0 "Let's approve it."
 canada_wr.10.b:0 "We can't approve it."
 canada_wr.11.t:0 "The approval of the British Parliament"
 canada_wr.11.d:0 "The British Parliament approved our constitutional amendment. Now our country has the right constitution with our ideology. There will be no friction between the United Kingdom and us."
 canada_wr.11.a:0 "Excellent!"
 canada_wr.12.t:0 "Parliament Rejected"
 canada_wr.12.d:0 "The British Parliament rejected our demand, calling it outrageous. The people are demanding an immediate response to our fair request being rejected."
 canada_wr.12.a:0 "It's independence!"
 canada_wr.12.b:0 "Let's take it."
 canada_wr.13.t:0 "Canada Declares Independence"
 canada_wr.13.d:0 "After we rejected Canada's request to approve the amendment, the Canadian government chose to break with us. They declared immediate and complete independence from the United Kingdom."
 canada_wr.13.a:0 "Nut Job."