 siam.1.t:0 "Request of Germany"
 siam.1.d:0 "Germany wants to have a close relationship with us. This decision will hinder Siam's hegemony in the Indochina Peninsula, but support and military cooperation from Germany will bring us great benefits."
 siam.1.a:0 "Good idea."
 siam.1.b:0 "No, we don't need them."