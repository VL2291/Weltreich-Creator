 Sweden.1.t:0 "Pressure of Germany"
 Sweden.1.d:0 "The German Empire insists that our country should be their protector. They are expressing their willingness to go to war if we reject their proposal. Whether we can stand up to that powerful empire is unknown."
 Sweden.1.a:0 "There's nothing I can do..."
 Sweden.1.b:0 "Fight back!"
 Sweden.2.t:0 "Guaranteeing German-Swedish Mutual Independence"
 Sweden.2.d:0 "Germany wants to have a closer relationship with us. Friendship with Germany, the world's most powerful country, may bring great benefits to our country."
 Sweden.2.a:0 "Good."
 Sweden.2.b:0 "I don't think so..."