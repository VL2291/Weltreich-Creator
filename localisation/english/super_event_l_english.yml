l_english:
sp_event_Second_World_War:0 "The Second Weltkrieg"
sp_event_Second_World_War_QUOTE:0 "It will be my business to see that we retain this place in the sun unchallenged.\n- Wilhelm II, German Emperor"
sp_event_Second_World_War_REMARK:0 "And it starts again"
sp_event_Middle_East_War:0 "Middle East War"
sp_event_Middle_East_War_QUOTE:0 "Victory is for those who can say "Victory is mine". Success is for those who can begin saying "I will succeed" and say "I have succeeded" in the end.\n- Mustafa Kemal Atatürk"
sp_event_Middle_East_War_REMARK:0 "Move forward for Independence!"
sp_event_German_Soviet_War:0 "German-Soviet War"
sp_event_German_Soviet_War_QUOTE:0 "All beat her because of her backwardness ... You remember the words of the pre-revolutionary poet: "You are poor and abundant, mighty and impotent, Mother Russia.\n- Joseph Stalin"
sp_event_German_Soviet_War_REMARK:0 "And then we've reached the end of the world."
sp_event_German_Russian_War:0 "German-Russian War"
sp_event_German_Russian_War_QUOTE:0 "The world thinks the Russian Revolution is at an end. Do not be mistaken. The Russian Revolution is just beginning\n- Alexander Kerensky"
sp_event_German_Russian_War_REMARK:0 "It's not end. yet."
sp_event_Sino_Japanese_war:0 "Second Sino-Japanese War"
sp_event_Sino_Japanese_war_QUOTE:0 "Dr. Sun worked for 40 years to lead our people in the Nationalist cause, and we cannot allow any other personality to usurp this honored position\n- Chiang Kai-shek"
sp_event_Sino_Japanese_war_REMARK:0 "Asia Exploded!"
sp_event_End_of_2nd_weltkrieg:0 "The End of Second Weltkrieg"
sp_event_End_of_2nd_weltkrieg_QUOTE:0 "Let us pray that peace be now restored to the world, and that God will preserve it always.\n- Douglas MacArthur"
sp_event_End_of_2nd_weltkrieg_REMARK:0 "Another New World"