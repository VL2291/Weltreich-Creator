 spain.1.t:0 "Demand of France"
 spain.1.d:0 "France has expressed its willingness to go to war unless Catalonia is handed over to them within a week. With the general election just around the corner, whatever choice we make will shake Spanish politics."
 spain.1.a:0 "Accept their demand."
 spain.1.b:0 "Tell them 'Let's begin war'"
 spain.2.t:0 "Results of the 1936 general election"
 spain.2.d:0 "Spain's 1936 general election was a victory for the left-wing coalition. The difference in votes between Spain's right and left was not very large, but eventually the Spanish parliament was dominated by the left. The new government is attempting radical reform, which is causing great discontent among right-wing forces."
 spain.2.a:0 "It may be the seed of a huge disturbance"
 spain.3.t:0 "The large-scale reform"
 spain.3.d:0 "We will carry out radical and rapid reforms to appease the discontent of those who support us. We need to stifle the right-wing before these reforms are implemented."
 spain.3.a:0 "Let's start it."
 spain.4.t:0 "Relegate key figures on the right wings"
 spain.4.d:0 "We have succeeded in relegating people who pose a threat to the regime. Now we will be safe and continue to carry out our reforms."
 spain.4.a:0 "Now we are safe... right?"
 spain.5.t:0 "Civil War!"
 spain.5.d:0 "A group of powerful generals in the Armed Forces have issued a pronunciamento, denouncing the current government of Spain! They have launched a right-wing coup with the support of conservative monarchists and the clergy. A significant portion of the military has sided with these Nationalists, but so far they have failed to capture any of Spain's major cities with the exception of Sevilla.\n\nLeftist volunteers are meanwhile flocking to the banners of the Republican government, ready to support it against the rebels. These loyalists may be poorly trained, but no one can question their enthusiasm.\n\nThe battle-lines have been drawn - which faction should we support?"
 spain.5.a:0 "The Nationalists!"
 spain.5.b:0 "The Republicans!"
 spain.6.t:0 "The Spanish Civil War"
 spain.6.d:0 "A civil war has erupted in Spain! Several generals seeking to overthrow the current government in Madrid have issued a pronunciamento, and a large portion of the Spanish Armed Forces have answered their call to arms. \n\nThis right-wing Nationalist faction has occupied much of Spain, including the overseas territories.\nLoyalist forces and volunteers have assembled under the left-wing Republican government, determined to resist the putsch to their last breath. \n\nThe battle for Spain has begun."
 spain.6.a:0 "What will this mean for Spain?"
 spain.6.b:0 "To victory!"
 spain.7.t:0 "The End of the Spanish Civil War"
 spain.7.d:0 "With the surrender of the last Republican strongholds, the Spanish Civil War has come to an end. \n\nThe Nationalists stand victorious, and a new era has begun for Spain. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
 spain.7.a:1 "An interesting development."
 spain.7.b:0 "Now to heal our nation."
 spain.8.t:0 "The End of the Spanish Civil War"
 spain.8.d:0 "With the surrender of the last Nationalist forces, the Spanish Civil War has come to an end. \n\nThe Republicans have emerged victorious, and a new era has begun for Spain. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."