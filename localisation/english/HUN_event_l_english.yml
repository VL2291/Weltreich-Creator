l_english:
 hungary.1.t:0 "Germany's Request for Alliance"
 hungary.1.d:0 "Germany wants to form an alliance with our Hungary. No one knows how this decision will change Hungary's future."
 hungary.1.a:0 "Good idea."
 hungary.1.b:0 "No, we don't need them."
 hungary.2.t:0 "Germany Demands for Burgenland and Slovakia's Independence"
 hungary.2.d:0 "The German government sent an ultimatum to the Hungarian government yesterday evening, demanding that Slovakia's independence and Burgenland be transferred. If we don't comply with this demand, we may be attacked by their boots."
 hungary.2.a:0 "We can't do anything..."
 hungary.2.b:0 "Tell them 'Fuck You'."
 hungary.3.t:0 "Germany demands us to be a puppet state!"
 hungary.3.d:0 "Germany informed us yesterday in a strong tone that we would be devastated if we did not become their puppet state. Our troops are still too weak to confront them."
 hungary.3.a:0 "We just got independent... Is this end of independent?"
 hungary.3.b:0 "Hungary does not back down."